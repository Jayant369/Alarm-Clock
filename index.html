<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/c9a493eadc.js" crossorigin="anonymous"></script>
    <title>Alarm Clock</title>
</head>
<body onload="clock()">
    
    <!-- <header>
        <h1 id="heading">Alarm Clock</h1>
    </header> -->

    <!-- <div class="clock-body clock-upper-part"></div> -->

    <div id="clock-body" class="clock-body">

        <!-- Hours Clock Dialer -->
        <div class="digit-display clock-timer">

            <div class="digit-left">
                <p class="hrs-left-dialer-current margin-none"></p>
                <p class="hrs-left-dialer-next margin-none"></p>
            </div>

            <div class="digit-right">
                <p class="hrs-right-dialer-current margin-none"></p>
                <p class="hrs-right-dialer-next margin-none"></p>
            </div>

        </div>
        <!-- End of Hours Clock Dialer -->

        <p class="separator-colon">:</p>

        <!-- Minutes Clock Dialer -->
        <div class="digit-display clock-timer">

            <div class="digit-left">
                <p class="min-left-dialer-current margin-none"></p>
                <p class="min-left-dialer-next margin-none"></p>
            </div>

            <div class="digit-right">
                <p class="min-right-dialer-current margin-none"></p>
                <p class="min-right-dialer-next margin-none"></p>
            </div>

        </div>
        <!-- End of Minutes Clock Dialer -->

        <p class="separator-colon">:</p>

        <!-- Seconds Clock Dialer -->
        <div class="digit-display clock-timer">

            <div class="digit-left">
                <p class="currentSecondsLeft margin-none"></p>
                <p class="digit-dialer-left margin-none"></p>
            </div>

            <div class="digit-right">
                <p class="currentSecondsRight margin-none"></p>
                <p class="digit-dialer-right margin-none"></p>
            </div>

        </div>
        <!-- End of Seconds Clock Dialer -->

        <p>&nbsp;&nbsp;</p>

        <!-- AM / PM -->
        <div class="digit-display amPM">

            <div class="digit-left">
                <p class="amPM-left-dialer-current margin-none"></p>
                <p class="amPM-left-dialer-next margin-none"></p>
            </div>

            <div class="digit-right">
                <p class="amPM-right-dialer-current margin-none"></p>
                <p class="amPM-right-dialer-next margin-none"></p>
            </div>

        </div>


    </div>

    <div id="date-container" class="clock-body">

        <!-- Information Display -->
        <p>DATE:<span>&nbsp;14th February, 2022</span></p>

    </div>

    <div id="add-alarm" class="clock-body">

        <input class="border" type="number" placeholder="HH" min="0" max="23" required>
        <input class="border" type="number" placeholder="MM" min="0" max="59" required>
        <input class="border" type="number" placeholder="SS" min="0" max="59" required>
        <select class="border" name = "AM/PM" id="drop-down">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
        <button>Set Alarm</button>

    </div>

    <div id="alarm-list" class="clock-body">

        <!-- <p>No Alarms</p> -->

        <ul id="list">

            <li>
                
                <div id="alarm-list-left">

                    <p><img src="./assets/images/clock-regular.svg"></p>                    
                    <p><span>04:</span><span>05:</span><span>49 </span><span>PM</span></p>

                </div>

                <div id="alarm-list-right">

                    <button>Delete</button>

                </div>
                
            </li><hr class="line">

            <li>
                
                <div id="alarm-list-left">

                    <p><img src="./assets/images/clock-regular.svg"></p>                    
                    <p class="margin"><span>04:</span><span>05:</span><span>49 </span><span>PM</span></p>

                </div>

                <div id="alarm-list-right">

                    <button>Delete</button>

                </div>
                
            </li><hr class="line">

            <li>
                
                <div id="alarm-list-left">

                    <p><img src="./assets/images/clock-regular.svg"></p>                    
                    <p class="margin"><span>04:</span><span>05:</span><span>49 </span><span>PM</span></p>

                </div>

                <div id="alarm-list-right">

                    <button>Delete</button>

                </div>
                
            </li><hr class="line">

            <li>
                
                <div id="alarm-list-left">

                    <p><img src="./assets/images/clock-regular.svg"></p>                   
                    <p class="margin"><span>04:</span><span>05:</span><span>49 </span><span>PM</span></p>

                </div>

                <div id="alarm-list-right">

                    <button>Delete</button>

                </div>
                
            </li><hr class="line">



        </ul>

    </div>

    <!-- <div class="clock-body clock-lower-part"></div> -->

</html>
